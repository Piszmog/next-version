name: Versioning
on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize
    branches:
      - main
jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Next Version
        uses: Piszmog/next-version@v1.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          files: package.json
